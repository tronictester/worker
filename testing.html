<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submit Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CompanyName</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Records</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container">
    <h2 class="mb-4">Submit Record</h2>
    <form id="gathaForm" class="row g-3">
      <!-- Input fields -->
      <div class="col-md-6"><label class="form-label">Gatha Number</label><input name="gathaNumber" class="form-control" required></div>
      <div class="col-md-3"><label class="form-label">Date</label><input type="date" name="date" class="form-control" required></div>
      <div class="col-md-3"><label class="form-label">Time</label><input type="time" name="time" class="form-control" required></div>

      <div class="col-md-6"><label class="form-label">Receipt Number</label><input name="receiptNumber" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Staff Member</label><input name="staffMember" class="form-control"></div>

      <div class="col-md-6"><label class="form-label">Answer 1</label><input name="answer1" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Answer 2</label><input name="answer2" class="form-control"></div>

      <div class="col-md-6"><label class="form-label">Auror Number</label><input name="aurorNumber" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Value</label><input name="value" type="number" step="0.01" class="form-control"></div>

      <div class="col-md-6"><label class="form-label">Card Details</label><input name="cardDetails" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Store Card</label><input name="storeCard" class="form-control"></div>

      <div class="col-md-6"><label class="form-label">Licence</label><input name="licence" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Outcome</label><input name="outcome" class="form-control"></div>

      <div class="col-md-6"><label class="form-label">Trespassed</label><input name="trespassed" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Reparation Ordered</label><input name="reparationOrdered" class="form-control"></div>

      <div class="col-md-6"><label class="form-label">Reparation Paid</label><input name="reparationPaid" class="form-control"></div>

      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light mt-5 p-4">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <a href="#" class="text-light text-decoration-none">Privacy Policy</a>
        </div>
        <div class="col">
          <a href="#" class="text-light text-decoration-none">Terms</a>
        </div>
        <div class="col">
          <a href="#" class="text-light text-decoration-none">About Us</a>
        </div>
        <div class="col">
          <a href="#" class="text-light text-decoration-none">Careers</a>
        </div>
        <div class="col">
          <a href="#" class="text-light text-decoration-none">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyJo4jj9JiimZRVuDxaPw_3c1iFDc1-EhTmeMch0f6rZO1BEa1hPRI9t7dBG3g93FGB/exec'; // Replace with your deployed Apps Script URL
    const form = document.getElementById('gathaForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(response => alert('Success: ' + response))
      .catch(error => alert('Error: ' + error));
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
